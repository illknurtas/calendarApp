<div class="flex w-screen h-screen justify-content-center align-items-center flex-column c-color">
    <header class="w-full">
        <h1 class="text-center font-normal uppercase">
            {{currentMonth}}
        </h1>
    </header>
    <main class="flex flex-row w-full h-full">
        <div class="sidebar
        w-16rem h-auto md:w-13rem sm:w-10rem mx-3 my-3
        text-2xl md:text-xl font-medium border-round-md
        flex justify-content-center align-items-center text-center">
            <div class="week">
                <p class="current">HAFTA {{currentWeek}}</p>
            </div>
        </div>
        <div class="main">
            <div class="days">
                <div class="day">
                    <p *ngFor="let dayName of dayNames">{{dayName}}</p>
                </div>
                <div class="weekdays">
                    <p *ngFor="let weekDay of weekDays">{{weekDay}}</p>
                </div>
                
            </div>
            <div class="arrows">
                <button pButton pRipple label="ÖNCEKİ" (click)="goPreviousWeek()"></button>
                <p (click)="goCurrentDate()">{{currentDate}}</p>
                <button pButton pRipple label="SONRAKİ" (click)="goNextWeek()"></button>
            </div>
        </div>
    </main>
</div>
