<div class="flex justify-content-center align-items-center flex-column w-screen h-screen">
    <h1 class="text-center text-7xl font-normal text-indigo-400 lg:mx-4 sm:mx-2">CALENDAR APPLICATION</h1>
    <p class="text-center text-xl font-normal text-gray-500">
        This application developed to practice full-stack skills.
    </p>
    <div class="flex justify-content-between flex-row mt-5 lg:col-5 md:col-8">
        <div class="flex text-center flex-column mx-5">
            <p class="font-normal text-base lg:text-base sm:text-sm">
                Do you have an account already?
            </p>
            <p-button label="Login" [routerLink]="['/login']"
            styleClass="hover:text-indigo-500 md:w-12rem
            lg:w-16rem p-button-raised p-button-text p-button-secondary p-button-rounded"></p-button>
        </div>
        <div class="flex flex-column text-center mx-5">
            <p class="font-normal lg:text-base sm:text-sm">
                You don't have an account yet? 
            </p>
            <p-button label="Register" [routerLink]="['/register']"
            styleClass=" hover:text-indigo-500 md:w-12rem
            lg:w-16rem p-button-raised p-button-text p-button-secondary p-button-rounded"></p-button>
        </div>
                
    </div>
</div>
